<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS study</title>
    <script>
        // JS 한줄 주석
        /* JS 여러줄 주석 */
        console.log("자바스크립트 로그찍기");
        alert("hello JS");
        var user = prompt("이름을 입력하세요.");
        document.write(user);
        var isOk = confirm('종료?');
        document.write(isOk);
        // 함수, 기능, method, behavior, function
        if(isOk){
            document.body.bgColor = "yellow";
        } else{
            document.body.bgColor = "blue";
        }
    </script>
</head>
<body>
    
</body>
</html>
