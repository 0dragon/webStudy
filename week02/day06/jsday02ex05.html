<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn01(){
            console.log("fn01 함수 호출");
        }

        // 함수 호출(실행)은 함수명 + 괄호
        // fn01();

        var fn01ref = fn01; // 괄호를 안 붙이면 참조

        // 다른 함수의 매개변수로 사용
        function fn02(arg1){
            console.log("fn02 함수 호출");
            // fn02 함수의 내부 기능이 모두 끝나면 실행한다.
            arg1(100, "ok");
        }
        // fn02(fn01);

        // 익명함수를 콜백함수로 사용
        fn02(function(arg1, arg2){
            console.log("익명의 콜백함수 실행", arg1, arg2);
        });

        // 콜백함수는 간단히 사용하면 아주 편리하다.
        // 그러나 콜백의 중첩이 많아지면 복잡해진다.
        // 그 해결책으로 async, promise와 같은 기술이 등장했다.
        // 이 기술들은 콜백을 쓰지 않고도 흐름 제어가 가능하다.
        // JS는 비동기 기술이 상당히 많다.
    </script>
</body>
</html>
