    <script>

        /*
            이 부분에 있으면 버튼을 클릭해도 로그가 찍히지 않는다.
            JS가 인터프리터 언어기 때문.
            사용하려면 window.onload = function(){} 으로 사용해야 함.
        */
        
           // jQuery 진입점 원형
           // 문서의 DOM tree만 완성되면 바로 실행된다.
           // $(document).ready(function(e){});

           // jQuery 진입점 약식
            $(function(){
                var $btn = $('#btn');
                $btn.click(function(){
                    console.log("클릭");
                });
            });

        </script>

</head>
