<!DOCTYPE html>
<html>
<head>
  <title>Custom jQuery-like Implementation Example</title>
  <script src="https://code.jquery.com/jquery.min.js"></script>
</head>
<body>
  <button id="btn">Click Me</button>

  <script>
    $('#btn').click(function(e){
        console.log("click");
    });
    $('#btn').css({color: 'red'});
  </script>
</body>
</html>
