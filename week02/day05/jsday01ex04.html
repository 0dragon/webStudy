<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>할 일 입력</h1>
    <p>
        할 일: <input type="text" class="title">
        <button id="saveBtn">SAVE</button>
    </p>
    <p class="resultArea">
        결과: 
    </p>

    <script>
        // querySelector: 한 번에 한 개
        // quertSelectorAll: 여러 개를 리스트 형태로 가져옴
        // id는 #, class는 .
        var title = document.querySelector(".title");
        var saveBtn = document.querySelector("#saveBtn");

        console.log(title);
        console.dir(saveBtn);

        // 익명함수로 이벤트 핸들러 만들기
        saveBtn.onClick = function(){
            console.log("저장 버튼 누름", title.value);
            document.querySelector(".resultArea").innerText = title.value;
        }        

        // 키 이벤트 사용
        title.onkeydown = function(e){
            if(e.keyCode === 13){
                document.querySelector(".resultArea").innerText = title.value;
            } // ===: 타입까지 동일해야함

        }
    </script>
</body>
</html>
