        function extractArr(mode, arr){
            // 짝수만 걸러서 새 배열에 담기
            let newArr = [];
            for(let i=0; i<originalArr.length; i++){
                console.log(originalArr[i]);
                if(mode === 1){
                    if(originalArr[i] % 2 === 0){
                        newArr.push(originalArr[i]);
                    }
                } else if(mode === 2) {
                    if(arr[i] >= 30){

                } if(mode === 3) {

        // 배열(Array) 초기화: [];

        // 함수에 전달할 배열 선언
        let originalArr = [10, 11, 12, 23, 33, 44, 55, 60, 70, 90];
