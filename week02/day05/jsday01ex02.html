<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 1004;
        console.log(num1);
        console.log(typeof(num1));

        num1 = "숫자100"
        console.log(num1);
        console.log(typeof(num1));

        var obj = new Object();
        obj.name = "kim";
        obj.job = "교수";
        console.dir(obj);
        console.log(typeof(obj));

        // 객체를 리터럴로 사용
        var obj2 = {job:"도둑", name:"홍길동"};
        obj2.address = "서울 종로구";
        console.log(obj2);
        console.log(typeof(obj2));

        // 배열 초기화
        var arr = new Array();
        var arr2 = [100, 200, 300]; // 권장방식
        console.log(typeof(arr));
        console.log(arr2);
        arr2[1] = 1004;
        console.log(arr2[0], arr2[1], arr2[2]);

        /*
        JS에서 함수 선언 방법
        관례상 변수는 명사롤 시작
        함수는 기능이므로 함수 이름은 동사로 시작
        함수나 변수는 이름을 소문자로 시작하고 클래스는 대문자로 시작
        상수는 모두 대문자. ex) const MY_NAME = "홍길동";
        
        */
       
        const MY_NAME = "홍길동";

       // 함수 선언
        function sayHello(no){
        console.log("Hello", MY_NAME, no);
        }

       // 함수 호출
       // 함수명에 괄호를 붙이는건 실행하라는 것.
       // 함수의 이름만 사용할 땐 괄호를 사용하지 않는다.
       sayHello(1);

       var sayHelloRef = sayHello;
       sayHelloRef(2);

    </script>
</body>
</html>
