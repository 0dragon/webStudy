<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>나이와 요일 입력</h1>
    <form action="" name="inputForm">
        나이 입력: <input type="text" name="age" value="0"><br>
        요일 선택: <select name="dayOfWeek">
            <option value="1">일요일</option>
            <option value="2">월요일</option>
            <option value="3">화요일</option>
            <option value="4">수요일</option>
            <option value="5">목요일</option>
            <option value="6">금요일</option>
            <option value="7">토요일</option>
        </select><br>
        <input type="submit" value="선택 결과 출력"></input>
    </form>
    <div id="resultBox">결과: ?세는 성인입니다. 오늘은 ?요일입니다.</div>
    

    <script>
        // document.querySelector는 JQuery에서 $로 표현 가능.
        // CSS 선택기를 그대로 사용 가능.
        var form = document.querySelector("form[name=inputForm]");
        // var form = document.forms[0]; // old한 방식
        var resultBox = document.querySelector("#resultBox");
        form.onsubmit = function(e){
            e.preventDefault();

           let age = Number(e.target.age.value);
           let message = "성인";

            if (age > 18) {
                //console.log("성인입니다.");
            } else {
                message = "미성년자";
            }

            // switch 문
            let dayOfWeek = Number(e.target.dayOfWeek.value);
            let dayName = "잘못된 값";

            switch (dayOfWeek) {
            case 1:
                dayName = "일요일";
                break;
            case 2:
                dayName = "월요일";
                break;
            case 3:
            dayName = "화요일";
            break;
            case 4:
                dayName = "수요일";
            break;
            case 5:
                dayName = "목요일";
                break;
            case 6:
                dayName = "금요일";
                break;
            case 7:
                dayName = "토요일";
                break;
            default:
                dayName = "잘못된 값";
            }
            resultBox.innerHTML = `
            결과: ${age}세는 ${message}입니다. 오늘은 ${dayName}입니다.
            `;
    }
          
    </script>
    </body>
</html>
